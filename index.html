<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Main Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<img src="faw.jpg" alt="Portfolio Picture" class="portfolio-picture">

<div class="profile-text">
  <h1>Fawad Shah - Lighting Consultant</h1>
  <p>Broadcast Media Technology Professional</p>
  <p>Qatar Contact: 00974 7125 7088</p>
  <p>UAE Contact: 00971 55 3723481</p>
</div>

 <div class="background-image"></div>
  <div class="content">
    <h1>Welcome to Our Creative Space</h1>
    <p>Explore, create, and connect with us!</p>
    <div class="buttons">
      <button id="aboutBtn">About Me</button>
      <button id="experienceBtn">Experience</button>
      <button id="expertiseBtn">Expertise</button>
      <button id="contactBtn">Contact Us</button>
    </div>
  </div>

  <!-- Contact Us Form (hidden by default) -->
  <div id="contactForm" class="form-popup">
    <form id="form" class="form-container">
      <h2>Contact Us</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
      
      <button type="submit" class="btn">Submit</button>
      <button type="button" class="btn cancel" id="closeBtn">Close</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
